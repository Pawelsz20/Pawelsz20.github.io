<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="wrapper">
        <form>
        <h1>Zajerestruj się!</h1>
        <div class="form-box">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" placeholder="Podaj nazwę użytkownika" id="username">
            <p class="error-text">error</p>
        </div>

        <div class="form-box">
            <label for="password">Hasło:</label>
            <input type="password" placeholder="Podaj hasło" id="password">
            <p class="error-text">error</p>
        </div>

        <div class="form-box">
            <label for="password2">Powtórz hasło:</label>
            <input type="password" placeholder="Powtórz hasło" id="password2">
            <p class="error-text">error</p>
        </div>

        <div class="form-box">
            <label for="email">Adres e-mail:</label>
            <input type="email" placeholder="Podaj adres mailowy" id="email">
            <p class="error-text">error</p>
        </div>

        <div class="control-buttons">
            <button class="clear">Wyczyść</button>
            <button class="send">Wyślij</button>
        </div>

        <div class="popup">
            <p>Formularz został poprawnie wysłany!</p>
            <button class="close">Zamknij</button>
        </div>
    </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
